<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<h1>Lista de Usuarios</h1>
	
	<table>
		<tr>
			<th>Id</th>
			<th>Email</th>
			<th>Password</th>
		</tr>
		<tr th:each="usuario : ${listausuarios}">
       	 	<td th:text="${usuario.id}"></td>
        	<td th:text="${usuario.email}"></td>
        	<td th:text="${usuario.password}"></td>
        </tr>
	</table>
</body>
</html>
